<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamiRage • Міт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700;800&family=Black+Ops+One&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0C;
            min-height: 100vh;
            color: #ffffff;
            padding-top: 80px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Кастомний скролбар для WebKit-браузерів */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #000066, #00008B);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00008B, #0000FF);
            box-shadow: 0 0 10px rgba(0, 0, 139, 0.5);
        }

        /* Кастомний скролбар для Firefox */
        html {
            scrollbar-color: #00008B rgba(10, 10, 12, 0.8);
            scrollbar-width: thin;
        }

        /* Хедер */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: transparent;
            padding: 1.25rem 1rem;
            transition: background 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
        }

        header.scrolled {
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 10px rgba(0, 0, 139, 0.5),
                0 0 20px rgba(0, 0, 139, 0.3),
                0 0 30px rgba(0, 0, 139, 0.1);
            animation: logoPulse 2s ease-in-out infinite alternate;
        }

        @keyframes logoPulse {
            0% {
                text-shadow: 
                    0 0 10px rgba(0, 0, 139, 0.5),
                    0 0 20px rgba(0, 0, 139, 0.3),
                    0 0 30px rgba(0, 0, 139, 0.1);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(0, 0, 139, 0.8),
                    0 0 25px rgba(0, 0, 139, 0.5),
                    0 0 35px rgba(0, 0, 139, 0.3);
            }
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -10px;
            right: -10px;
            bottom: -5px;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 139, 0.1), transparent);
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: scale(1.05);
            color: #00008B;
            text-shadow: 
                0 0 20px rgba(0, 0, 139, 1),
                0 0 30px rgba(0, 0, 139, 0.7),
                0 0 40px rgba(0, 0, 139, 0.5);
        }

        .gradient-text {
            background: linear-gradient(90deg, #000066, #00008B, #000066);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .nav-center {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-center a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            border-radius: 6px;
        }

        .nav-center a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .icon-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a1a1aa;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            color: #ffffff;
            border-color: #00008B;
            background: rgba(0, 0, 139, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 139, 0.3);
        }

        .menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(10, 10, 12, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 40;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .mobile-menu.open {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            margin-bottom: 1rem;
        }

        .mobile-menu a {
            display: block;
            color: #a1a1aa;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mobile-menu a:hover {
            color: #ffffff;
            background: rgba(0, 0, 139, 0.1);
        }

        .mobile-auth {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-auth .auth-btn {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        /* Покращене центральне вікно */
        .meet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem 1rem;
            position: relative;
        }

        .meet-window {
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3.5rem;
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            box-shadow: 0 10px 30px rgba(0, 0, 139, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .meet-window:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 139, 0.5);
        }

        .meet-window::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, rgba(0, 0, 139, 0.25), rgba(0, 0, 139, 0.15), transparent 80%);
            border-radius: 50px;
            z-index: -1;
            animation: videoGlow 3.5s ease-in-out infinite alternate;
        }

        @keyframes videoGlow {
            0% {
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1.03) rotate(1.5deg);
            }
        }

        .meet-window h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff, #e0e0e0, #ffffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: welcomeShine 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .meet-window h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00008B, transparent);
            border-radius: 2px;
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% {
                opacity: 0.5;
                transform: translateX(-50%) scaleX(0.8);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }

        @keyframes welcomeShine {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .meet-window p {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.3rem;
            color: #c1c1c1;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            background: linear-gradient(135deg, #c1c1c1, #a1a1aa, #c1c1c1);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 5s ease-in-out infinite, fadeIn 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        @keyframes textGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .meet-join-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; /* Збільшено відступ між іконкою і текстом */
            background: linear-gradient(135deg, #000066, #00008B);
            color: #ffffff;
            padding: 1.2rem 2.5rem;
            border-radius: 14px;
            text-decoration: none;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 139, 0.4);
            animation: scaleIn 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        .meet-join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .meet-join-btn:hover::before {
            left: 100%;
        }

        .meet-join-btn:hover {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .meet-join-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .meet-join-btn:hover svg {
            transform: scale(1.1);
        }

        .meet-join-btn span {
            display: inline-block;
            transition: opacity 0.4s ease, filter 0.4s ease, transform 0.4s ease;
        }

        .meet-join-btn.changing {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 139, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .meet-join-btn.changing span {
            opacity: 0;
            filter: blur(2px);
            transform: scale(0.9);
        }

        .meet-join-btn.changing::after {
            content: attr(data-text);
            position: absolute;
            left: 2.75rem; /* Зміщено, щоб не налазити на іконку */
            opacity: 0;
            filter: brightness(1);
            transform: scale(0.9);
            animation: hologramIn 0.4s ease forwards;
        }

        .meet-join-btn.changing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 139, 0.8), transparent);
            animation: scanLine 0.4s ease;
        }

        @keyframes hologramIn {
            0% {
                opacity: 0;
                filter: brightness(2);
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
                filter: brightness(1.5);
            }
            100% {
                opacity: 1;
                filter: brightness(1);
                transform: scale(1);
            }
        }

        @keyframes scanLine {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .meet-window .new-badge {
            position: absolute;
            bottom: -0.3rem;
            right: -0.3rem;
            background: linear-gradient(90deg, #000066, #00008B);
            color: #ffffff;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 139, 0.5);
            transform: rotate(-12deg);
            transform-origin: center;
            animation: scaleInBadge 0.6s ease-out 0.6s forwards;
            opacity: 0;
            z-index: 10;
        }

        /* Футер */
        .footer {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copyright {
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            background: linear-gradient(90deg, #000066, #00008B, #000066);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 3s ease-in-out infinite, fadeInUp 0.6s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 0, 139, 0.3);
            opacity: 0;
        }

        /* Анімації */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes scaleInBadge {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-12deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(-12deg);
            }
        }

        /* Мобільна адаптивність */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            header {
                padding: 1rem;
            }

            .nav-center {
                display: none;
            }

            .auth-btn {
                display: none;
            }

            .menu-btn {
                display: flex;
            }

            .meet-window {
                padding: 2rem;
                max-width: 90%;
            }

            .meet-window h1 {
                font-size: 2.2rem;
            }

            .meet-window p {
                font-size: 1.1rem;
            }

            .meet-join-btn {
                width: 100%;
                max-width: 280px;
                padding: 1rem 2rem;
                font-size: 1.1rem;
                gap: 0.6rem;
            }

            .meet-join-btn.changing::after {
                left: 2.5rem;
            }

            .meet-window::before {
                top: -30px;
                left: -30px;
                right: -30px;
                bottom: -30px;
                border-radius: 30px;
            }

            .meet-window .new-badge {
                bottom: -0.2rem;
                right: -0.2rem;
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
                box-shadow: 0 2px 6px rgba(0, 0, 139, 0.5);
            }
        }

        @media (max-width: 480px) {
            .meet-window {
                padding: 1.5rem;
            }

            .meet-window h1 {
                font-size: 1.8rem;
            }

            .meet-window p {
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .meet-window::before {
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
                border-radius: 25px;
            }

            .meet-join-btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
                gap: 0.5rem;
            }

            .meet-join-btn.changing::after {
                left: 2.2rem;
            }

            .meet-window .new-badge {
                box-shadow: 0 2px 5px rgba(0, 0, 139, 0.5);
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Плавний ефект скролу для хедера
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (header) {
                const scrollPosition = window.scrollY;
                if (scrollPosition > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
        });

        // Мобільне меню
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('open');
            });

            document.addEventListener('click', function(event) {
                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.remove('open');
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    mobileMenu.classList.remove('open');
                }
            });
        }

        // Анімація кнопки "Приєднатись"
        const joinBtn = document.getElementById('join-btn');
        if (joinBtn) {
            joinBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.href;

                // Перший етап: "Переадресація"
                this.classList.add('changing');
                this.setAttribute('data-text', 'Переадресація');

                setTimeout(() => {
                    // Другий етап: "Приєднуємо"
                    this.setAttribute('data-text', 'Приєднуємо');

                    setTimeout(() => {
                        // Перенаправлення
                        window.location.href = url;
                    }, 1000);
                }, 1000);
            });
        }
    </script>
